<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Homepage UI Clone</title>

    <link rel="stylesheet" href="/styles/styles.css" />

    <!-- Load 'Inter' from Google Fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="left">
          <img src="/assets/vercel-logotype-light.svg" alt="Logo" />
        </h1>

        <nav class="middle">
          <div class="close">
            <svg
              viewBox="0 0 24 24"
              width="30"
              height="30"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
              shape-rendering="geometricPrecision"
              style="color: var(--white)"
            >
              <path d="M18 6L6 18" />
              <path d="M6 6l12 12" />
            </svg>
          </div>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Templates</a></li>
            <li><a href="#">Intregation</a></li>
            <li><a href="#">Costumer</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </nav>

        <a href="#" class="right">
          <div class="conf">
            <span>user-00101</span>
          </div>

          <!-- https://getavataaars.com/ -->
          <img class="avatar" src="/assets/avatar.png" alt="Avatar" />
        </a>
        <div class="menu-toggle">
          <svg
            viewBox="0 0 24 24"
            width="30"
            height="30"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            shape-rendering="geometricPrecision"
            style="color: var(--white)"
          >
            <path d="M3 12h18" />
            <path d="M3 6h18" />
            <path d="M3 18h18" />
          </svg>
        </div>
      </header>
      <main>
        <h1>
          <span>Develop.</span>
          <span>Preview.</span>
          <span>Ship.</span>
        </h1>

        <div class="buttons">
          <button>Start coding</button>
          <button class="outlined">Get a Demo</button>
        </div>
        <h2>
          Vercel combine the best developer experience with an obssesive focus
          on end-user performance. Their platform enables froetend teams to do
          their theri best work.
        </h2>
      </main>

      <footer>Explore the Vercel way</footer>
    </div>
    <script src="./scripts/menu-toggle.js"></script>
  </body>
</html>
